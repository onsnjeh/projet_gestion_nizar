 

  <div class="container mt-5">
 
    <div class="row align-items-center">
      <div class="col-sm-6 col-12 mb-4 mb-sm-0">
          <!-- Title -->
          <h1 class="h2 mb-0 ls-tight">Liste des utilisateurs </h1>
      </div> <!-- Actions -->
      <div class="col-sm-6 col-12 text-sm-end">
          <div class="mx-n1"> 
      
              
              <a   (click)="ouvrirPageNewUser()" class="btn d-inline-flex btn-sm btn-primary mx-1">
                   <span>Créer un utilisateur</span> 
              </a>
          </div>
      </div> 
  </div> <!-- Nav -->

    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom d'utilisateur</th>
          <th>EMAIL</th>
          <th>Rôle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td><a [routerLink]="['/app-users/detail-user', user.id]">{{ user.id }}</a></td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
           
          <td>
            <button (click)="ouvrirPageEditUser(user.id)" class="mat-icon-button">
              <mat-icon>edit</mat-icon>
            </button>
            &nbsp;
            <button (click)="ouvrirPageDeleteUser(user.id)" class="mat-icon-button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
