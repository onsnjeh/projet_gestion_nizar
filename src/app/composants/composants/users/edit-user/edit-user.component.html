



<div class="container mt-5">
  <h1 class="h2 mb-4">Modifier l'utilisateur {{ user.name }} </h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" id="id" [(ngModel)]="user.id" name="id" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Téléphone:</label>
        <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="role">Rôle:</label>
        <input type="text" id="role" [(ngModel)]="user.role" name="role" class="form-control">
      </div>
      <br>
      <div class="row"> <div class="col-9"></div>
       <div class="col-3"><button type="submit" class="btn btn-primary">Modifier</button></div> 
      </div> 
      <br>
      </form>
  </div>
